<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #table {
            background-color: #333; 
            color: #fff;
            text-align: center;
            padding: 10px; 
            width: 100%;
            border: 10px solid white;
        }
    </style>
    
</head>
<body>
    <h1>Food Selections</h1>
    <form action="" id="data">
        <label for="firstName">firstName</label>
        <input type="text" id="firstName" required><br><br>

        <label for="lastName">LastName</label>
        <input type="text" id="lastName" required><br><br>

        <label for="address">Address</label>
        <input type="text" id="address" required><br><br>

        <label for="pincode">PIN Code</label>
        <input type="number" id="pincode" pattern="[0-9]*" inputmode="numeric" required><br><br>

        <label for="gender">Gender</label>
        <input type="radio" id="gender" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" id="gender" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label>Food items:</label>
        <input type="checkbox" id="food1" name="food" value="Pizza">
        <label for="food1">Pizza</label>
    
        <input type="checkbox" id="food2" name="food" value="Burger">
        <label for="food2">Burger</label>
    
        <input type="checkbox" id="food3" name="food" value="Salad">
        <label for="food3">Salad</label>
    
        <input type="checkbox" id="food4" name="food" value="Sandwich">
        <label for="food4">Sandwich</label>
    
        <input type="checkbox" id="food5" name="food" value="Shawarma">
        <label for="food5">Shawarma</label>
        <br><br>

        <label for="state">State</label>
        <input type="text" id="state" required><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" required><br><br>
        
        <input type="Submit" value="Submit" id="">
        <br><br>
    </form>

    <table id="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th> Last Name</th>
                <th>   Address</th>
                <th>   Pincode</th>
                <th>   Gender</th>
                <th>   Food</th>
                <th>   State</th>
                <th>   Country</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        const form = document.getElementById('data');

        const tbody = document.getElementById('table');

        form.addEventListener('submit', function(e){
            e.preventDefault();
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const address = document.getElementById('address').value;
        const pincode = document.getElementById('pincode').value;
        const gender = document.getElementById('gender').value;
        //const food = document.getElementById('food').value;
        const state = document.getElementById('state').value;
        const country = document.getElementById('country').value;

        const newRow = tbody.insertRow();
    
        const cell1 = newRow.insertCell(0);
        const cell2 = newRow.insertCell(1);
        const cell3 = newRow.insertCell(2);
        const cell4 = newRow.insertCell(3);
        const cell5 = newRow.insertCell(4);
        const cell6 = newRow.insertCell(5);
        const cell7 = newRow.insertCell(6);
        const cell8 = newRow.insertCell(7);

        cell1.textContent = firstName;
        cell2.textContent = lastName;
        cell3.textContent = address;
        cell4.textContent = pincode;
        cell5.textContent = gender;
        //cell6.textContent = food;
        cell7.textContent = state;
        cell8.textContent = country;

        form.reset();
        });
      

    </script>
</body>
</html>
